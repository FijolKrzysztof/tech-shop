<header class="bg-black/80 backdrop-blur-lg fixed w-full top-0 z-40 border-b border-zinc-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center gap-8">
        <button
          (click)="toggleMenu()"
          class="lg:hidden p-2 hover:bg-zinc-800 rounded-lg transition-colors"
        >
          @if (isMenuOpen()) {
            <app-icon [icon]="Icons.closeIcon" className="h-6 w-6 text-zinz-100"></app-icon>
          } @else {
            <app-icon [icon]="Icons.menuIcon" className="h-6 w-6 text-zinz-100"></app-icon>
          }
        </button>

        <a [routerLink]="Paths.HOME" class="text-2xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">
          TechSpec
        </a>

        <nav class="hidden lg:flex space-x-8">
          <a [routerLink]="Paths.LAPTOPS" routerLinkActive="text-emerald-400" class="text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Laptops}}</a>
          <a [routerLink]="Paths.MONITORS" routerLinkActive="text-emerald-400" class="text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Monitors}}</a>
          <a [routerLink]="Paths.PHONES" routerLinkActive="text-emerald-400" class="text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Phones}}</a>
        </nav>
      </div>

      <div class="hidden lg:flex items-center flex-1 max-w-md mx-4">
        <div class="relative w-full group">
          <input
            type="text"
            placeholder="Search products..."
            class="w-full px-4 py-2 bg-zinc-900 border-2 border-zinc-800 rounded-lg text-zinc-100
                       focus:border-emerald-500 transition-all duration-300 placeholder-zinc-500"
            [(ngModel)]="searchValue"
            (ngModelChange)="onSearch($event)"
          />
          <app-icon
            [icon]="Icons.searchIcon"
            className="absolute right-3 top-3 h-5 w-5 text-zinc-500 group-focus-within:text-emerald-400 transition-colors"
          ></app-icon>
        </div>
      </div>

      <button
        (click)="toggleCart.emit()"
        class="relative p-2 hover:bg-zinc-800 rounded-lg transition-colors"
      >
        <app-icon [icon]="Icons.cartIcon" className="h-6 w-6 text-zinc-100"></app-icon>
        @if (cartItemsCount() > 0) {
          <span class="absolute -top-1 -right-1 bg-emerald-500 text-black rounded-full w-5 h-5 text-xs flex items-center justify-center animate-bounce">
            {{cartItemsCount()}}
          </span>
        }
      </button>
    </div>
  </div>

  @if (isMenuOpen()) {
    <div class="md:hidden bg-zinc-900 border-b border-zinc-800">
      <div class="px-4 py-2">
        <input
          type="text"
          placeholder="Search products..."
          class="w-full px-4 py-2 bg-zinc-800 border-2 border-zinc-700 rounded-lg text-zinc-100
                   focus:border-emerald-500 transition-all duration-300 placeholder-zinc-500"
          [(ngModel)]="searchValue"
          (ngModelChange)="onSearch($event)"
        />
      </div>

      <nav class="p-4 flex flex-col space-y-4">
        <a [routerLink]="Paths.LAPTOPS" routerLinkActive="text-emerald-400" class="text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Laptops}}</a>
        <a [routerLink]="Paths.MONITORS" routerLinkActive="text-emerald-400" class="text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Monitors}}</a>
        <a [routerLink]="Paths.PHONES" routerLinkActive="text-emerald-400" class="text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Phones}}</a>
      </nav>
    </div>
  }
</header>
