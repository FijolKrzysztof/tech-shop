<header class="bg-black/80 backdrop-blur-lg fixed w-full top-0 z-40 border-b border-zinc-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center gap-8">
        <button
          (click)="toggleMenu.emit()"
          class="lg:hidden p-2 hover:bg-zinc-800 rounded-lg transition-colors"
        >
          @if (isMenuOpen()) {
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-6 w-6 text-zinc-100" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12" />
            </svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-6 w-6 text-zinc-100" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          }
        </button>

        <h1 class="text-2xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">
          TechSpec
        </h1>

        <nav class="hidden lg:flex space-x-8">
          <a href="#" class="text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Laptops}}</a>
          <a href="#" class="text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Desktops}}</a>
          <a href="#" class="text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Monitors}}</a>
          <a href="#" class="text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Peripherals}}</a>
        </nav>
      </div>

      <div class="hidden lg:flex items-center flex-1 max-w-md mx-4">
        <div class="relative w-full group">
          <input
            type="text"
            placeholder="Search products..."
            class="w-full px-4 py-2 bg-zinc-900 border-2 border-zinc-800 rounded-lg text-zinc-100
                       focus:border-emerald-500 transition-all duration-300 placeholder-zinc-500"
            [(ngModel)]="searchValue"
            (ngModelChange)="onSearch($event)"
          />
          <svg class="absolute right-3 top-2.5 h-5 w-5 text-zinc-500 group-focus-within:text-emerald-400 transition-colors"
               xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>

      <button
        (click)="toggleCart.emit()"
        class="relative p-2 hover:bg-zinc-800 rounded-lg transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-6 w-6 text-zinc-100" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        @if (cartItemsCount() > 0) {
          <span class="absolute -top-1 -right-1 bg-emerald-500 text-black rounded-full w-5 h-5 text-xs flex items-center justify-center animate-bounce">
            {{cartItemsCount()}}
          </span>
        }
      </button>
    </div>
  </div>

  @if (isMenuOpen()) {
    <div class="md:hidden bg-zinc-900 border-b border-zinc-800">
      <div class="px-4 py-2">
        <input
          type="text"
          placeholder="Search products..."
          class="w-full px-4 py-2 bg-zinc-800 border-2 border-zinc-700 rounded-lg text-zinc-100
                   focus:border-emerald-500 transition-all duration-300 placeholder-zinc-500"
          [(ngModel)]="searchValue"
          (ngModelChange)="onSearch($event)"
        />
      </div>
      <nav class="px-4 py-2">
        <a href="#" class="block py-2 text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Laptops}}</a>
        <a href="#" class="block py-2 text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Desktops}}</a>
        <a href="#" class="block py-2 text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Monitors}}</a>
        <a href="#" class="block py-2 text-zinc-400 hover:text-emerald-400 transition-colors">{{Category.Peripherals}}</a>
      </nav>
    </div>
  }
</header>
